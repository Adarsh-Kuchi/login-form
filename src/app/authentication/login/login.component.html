<div class="container">
  <div class="row w-100">
   <div class="wrapper d-flex">
   <div class="banner col-6 col-sm-12 col-md-6 d-none d-md-block">
    <app-common-banner></app-common-banner>
   </div>
    <div class="form col-12 col-sm-12 col-md-6 p-4 white-bg">
      <h4>Sign In</h4>
      <h6>Don't have an account?
        <span>
          <a routerLink=""> Sign Up</a>
        </span>
      </h6>
      <form [formGroup]= "loginForm" (ngSubmit)="onSubmit()" >
        <div class="col-12 mb-3">
          <label class="form-label">Email</label>
          <input type="email" formControlName="email" class="form-control" required >
          <div class="error" *ngIf= "loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
           email is required
        </div>

        </div>
        <div class="col-12 mb-3">
          <label  class="form-label">Password</label>
          <input type="password" formControlName="password" class="form-control" required>
          <div class="error" *ngIf= "loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
            email required
        </div>

        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" formControlName ="checkbox" class="form-check-input">
          <label class="form-check-label"  for="exampleCheck1">Check me out</label>
          <div  class="error" *ngIf= "loginForm.get('checkbox')?.invalid && (loginForm.get('checkbox')?.dirty || loginForm.get('checkbox')?.touched)">
           enter password
        </div>
        </div>
        <div *ngIf= "loginError" class="text-danger">
          {{ loginError }}
        </div>
        <button type="submit" class="btn btn-primary" [disabled]= "loginForm.invalid">Submit</button>
      </form>
    </div>
   </div>
  </div>
</div>
